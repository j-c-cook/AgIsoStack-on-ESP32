name: MacOS Workflow

on: [push]

jobs:
  clone:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update submodules
        run: git submodule update --init --recursive

  Build:
    needs: clone
    runs-on: macos-latest
    steps:
      - name: List the directory
        run: ls
      - name: Run the build script
        run: . ./build_osx.sh
